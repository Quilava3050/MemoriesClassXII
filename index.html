<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg-light: #f4f4f9;
      --bg-dark: #1e1e2e;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #7c98ab;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    header {
      background-color: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .theme-toggle, .music-player {
      margin: 1rem;
      text-align: center;
    }

    .theme-toggle button, .music-player button, .music-player select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--accent);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }

    .track-title {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 200px;
      border-radius: 50%;
      border: 5px solid var(--accent);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery .item {
      position: relative;
      cursor: pointer;
    }

    .gallery img,
    .gallery video {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 4px dashed var(--accent);
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content a {
      display: block;
      margin: 1rem 0;
      text-decoration: none;
      color: var(--text-light);
      font-weight: bold;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark .modal-content {
      background: #333;
      color: #fff;
    }

    body.dark .modal-content a {
      color: #fff;
    }

    .progress-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1rem;
    }

    .progress {
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

    </div>
    <button onclick="toggleMusic()">Play/Pause</button>
    <button onclick="nextTrack()">Next Music</button>

      </div>
      <div class="item" onclick="showOptions()">

      </div>
      <div class="item" onclick="showOptions()">
        <video src="https://i.supa.codes/hPCtBZ" controls></video>
      </div>
      <div class="item" onclick="showOptions()">
        <img src="https://i.supa.codes/b0pTjn" alt="Galeri" />

  <div class="modal" id="modal" onclick="hideOptions()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <a href="https://wa.me/6282113148932" target="_blank">Chat via WhatsApp</a>
      <a href="https://www.instagram.com/dhiekaaquilaa?igsh=YXF3eWhjdXQzYWE0" target="_blank">Lihat di Instagram</a>
      <a href="https://www.tiktok.com/@apaajagtau5?_t=ZS-8wugESj53ge&_r=1" target="_blank">Buka TikTok</a>

  <audio id="bgMusic"></audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const trackTitle = document.getElementById('trackTitle');
    const progressBar = document.getElementById('progressBar');
    const trackSelect = document.getElementById('trackSelect');

    const tracks = [
      { title: "Multo, Cup of Joe", url: "https://files.catbox.moe/5rz3p4.mp3" },
      { title: "Someone to Stay", url: "https://files.catbox.moe/qc3usy.mp3" },
      { title: "Sempurna English Version", url: "https://files.catbox.moe/f1uj7t.mp3" },
      { title: "Lana Del Rey - Cinnamon Girl", url: "https://files.catbox.moe/es7unz.mp3" },
      { title: "Milk & Bone - Natalie", url: "https://files.catbox.moe/w32blj.mp3" },
      { title: "Sea Of Feelings (Slowed)", url: "https://files.catbox.moe/r5a8b5.mp3" },
      { title: "CHARLIE PUTH - One Call Away", url: "https://files.catbox.moe/7wg02i.mp3" },
      { title: "everything works out in the end, Luke Willies", url: "https://files.catbox.moe/3o33by.mp3" },
      { title: "ours to keep, Kendis", url: "https://files.catbox.moe/4c5c3q.mp3" },
      { title: "message in a bottle, Taylor Swift", url: "https://files.catbox.moe/jp0bfp.mp3" },
      { title: "KAMI PHONK, Dr.M0B", url: "https://files.catbox.moe/ih8cxl.mp3" },
      { title: "DEFEATED, Dr.M0b", url: "https://files.catbox.moe/evm9e1.mp3" },
      { title: "Ava, Famy", url: "https://files.catbox.moe/g50rmm.mp3" }
    ];

    let currentTrackIndex = 0;
    let isLooping = false;
    let isShuffling = false;

    function toggleMusic() {
      if (!audio.src) {
        selectTrack(0);
        return;
      }
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function selectTrack(index) {
      currentTrackIndex = parseInt(index);
      audio.src = tracks[currentTrackIndex].url;
      trackTitle.textContent = 'ðŸŽµ ' + tracks[currentTrackIndex].title;
      trackSelect.value = index;
      audio.play();
    }

    function nextTrack() {
      if (isShuffling) {
        currentTrackIndex = Math.floor(Math.random() * tracks.length);
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      }
      selectTrack(currentTrackIndex);
    }

    function toggleShuffle() {
      isShuffling = !isShuffling;
      alert('Shuffle ' + (isShuffling ? 'Aktif' : 'Nonaktif'));
    }

    function toggleLoop() {
      isLooping = !isLooping;
      audio.loop = isLooping;
      alert('Loop ' + (isLooping ? 'Aktif' : 'Nonaktif'));
    }

    audio.addEventListener('ended', () => {
      if (!audio.loop) {
        nextTrack();
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    progressBar.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function showOptions() {
      document.getElementById('modal').style.display = 'flex';
    }

    function hideOptions() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = () => {
      tracks.forEach((track, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = track.title;
        trackSelect.appendChild(option);
      });
      selectTrack(0);
    };

    // Background animated balls
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balls = [];
    const ballCount = 50;

    for (let i = 0; i < ballCount; i++) {
      balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 10 + 5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        color: `rgba(124,152,171,${Math.random() * 0.4 + 0.1})`
      });
    }

    function animateBalls() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      balls.forEach(ball => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x > canvas.width) ball.x = 0;
        if (ball.x < 0) ball.x = canvas.width;
        if (ball.y > canvas.height) ball.y = 0;
        if (ball.y < 0) ball.y = canvas.height;

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
      });

      requestAnimationFrame(animateBalls);
    }

    animateBalls();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
